<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />

    <title>The Hogwarts Express | Pimp My Train</title>

    <meta name="description" content="The Hogwarts Express is a model train for Potterheads!" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="impress-not-supported">
<!--
    Fallback message if user doesn't have a supported browser.
-->
<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by this presentation, so you are presented with a simplified version.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>

<div id="impress">

    <div id="potterheads" class="step" data-x="0" data-y="0" data-scale="2">
        <h1>Potterheads</h1>
    </div>

    <div class="step image" data-x="0" data-y="1600" data-scale="1">
        <img src="img/harry_potter_logo.png" alt="Harry Potter Logo" />
    </div>

    <div class="step image" data-x="1250" data-y="1600" data-rotate="90" data-scale="1">
        <img src="img/keep_calm.png" alt="Keep Calm and Be a Potterhead" />
    </div>

    <div class="step image" data-x="-1250" data-y="1600" data-rotate="-90" data-scale="1">
        <img src="img/portraits.png" alt="Portrait of Hermione, Harry, and Ron, respectively" />
    </div>

    <div id="untapped-retail-presence" class="step" data-x="5000" data-y="2500" data-rotate-y="90" data-scale="4">
        <h1>Untapped Retail Presence</h1>
    </div>

    <div class="step big" data-x="4000" data-y="2500" data-rotate="90" data-scale="3">
        <p>So we thought <b>big.</b></p>
    </div>

</div>

<script src="js/impress.js"></script>
<script>impress().init();</script>
</body>
</html>
